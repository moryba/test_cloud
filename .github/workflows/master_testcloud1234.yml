# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testcloud1234

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_cb1a4fbb76d043ef97f3f6480355ed33 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c51c046003b34f098baa2a21cac01356 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_cb1a4fbb76d043ef97f3f6480355ed33 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testcloud1234'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_91184ad2ddb64eb48baaa8937e9c8438 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_cb1a4fbb76d043ef97f3f6480355ed33 }}/appsvc/staticsite:${{ github.sha }}'